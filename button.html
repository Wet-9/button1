<!DOCTYPE html>
<html>
<head>
    <script>
        function myFunction(){
            var sum = 0
            var i = 1
            for(i; i <= 100; i++) {
                sum +=i;
            }
            console.log("The sum of numbers from 1 to 100 is: " + sum);
        }
    </script>
</head>
<body>
  <button type="button" onclick="myFunction()">Button</button>
</body>
</html>
